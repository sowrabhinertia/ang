<html ng-app="myapp">
<head>
  <title>Lunch Checker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="app.js"></script>
</head>
<body style="text-align:center">
  <div class="container">
  <h1>Lunch Checker</h1></br>
<div ng-controller="mycontroller">
<input class="form-control" type="text" ng-model="food" placeholder="list comma separated dishes you usually have for lunch" /></br>
 <button class="btn btn-default" ng-click="check()">Check If Too Much</button></br></br>
 <div class="form-group message " style="font-size:22px">{{ result }}</div>
</div>
</div>
</body>
</html>
